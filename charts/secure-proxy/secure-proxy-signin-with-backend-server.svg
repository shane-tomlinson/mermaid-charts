eturn state token</text><line x1="275" y1="200" x2="75" y2="200" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="228" class="messageText" style="text-anchor: middle;">Open tab to FxA's /authorization page w/ state token</text><line x1="75" y1="235" x2="475" y2="235" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="575" y="263" class="messageText" style="text-anchor: middle;">User authenticates, authorizes</text><line x1="475" y1="270" x2="675" y2="270" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="675" y="298" class="messageText" style="text-anchor: middle;">Generate OAuth code</text><path d="M 675,305 C 735,295 735,335 675,325" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></path></g><g><text x="575" y="363" class="messageText" style="text-anchor: middle;">Return OAuth code,</text><line x1="675" y1="370" x2="475" y2="370" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="398" class="messageText" style="text-anchor: middle;">Redirect with OAuth code, state</text><line x1="475" y1="405" x2="75" y2="405" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="175" y="433" class="messageText" style="text-anchor: middle;">Send code, state to FPN</text><line x1="75" y1="440" x2="275" y2="440" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="468" class="messageText" style="text-anchor: middle;">Check state vs state stored in local session. If match, continue.</text><path d="M 275,475 C 335,465 335,505 275,495" class="messageLi