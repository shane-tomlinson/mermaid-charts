t-anchor: middle;">Return profile info, including subscription info.</text><line x1="875" y1="780" x2="275" y2="780" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="808" class="messageText" style="text-anchor: middle;">Check if user is allowed to use proxy by looking at subscriptions or lookup in internal DB by uid.</text><path d="M 275,815 C 335,805 335,845 275,835" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></path></g><g><text x="475" y="873" class="messageText" style="text-anchor: middle;">Use refresh_token to fetch access_token w/ `https://identity.mozilla.com/apps/secure-proxy` scope</text><line x1="275" y1="880" x2="675" y2="880" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="475" y="908" class="messageText" style="text-anchor: middle;">Return access_token w/ `https://identity.mozilla.com/apps/secure-proxy` scope</text><line x1="675" y1="915" x2="275" y2="915" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="175" y="943" class="messageText" style="text-anchor: middle;">Return bundle w/ access_token for cloudflare, refresh_token, profile info</text><line x1="275" y1="950" x2="75" y2="950" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="75" y="978" class="messageText" style="text-anchor: middle;">Display profile info</text><path d="M 75,985 C 135,975 135,1015 75,1005" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></path></g><g><text x="575" y="1043" class="messageText" style="text-anchor: middle;">Send network traffic to secure proxy w/ access_token sent in Proxy-Authorization header</text><l