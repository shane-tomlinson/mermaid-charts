" y="193" class="messageText" style="text-anchor: middle;">Return an error code indicating access token has expired</text><line x1="1075" y1="200" x2="75" y2="200" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="175" y="228" class="messageText" style="text-anchor: middle;">Request new access token</text><line x1="75" y1="235" x2="275" y2="235" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="263" class="messageText" style="text-anchor: middle;">Get refresh_token from session info (db, encrypted cookie, etc)</text><path d="M 275,270 C 335,260 335,300 275,290" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></path></g><g><text x="475" y="328" class="messageText" style="text-anchor: middle;">Use refresh_token, client_secret to fetch access_token w/ `profile` scope</text><line x1="275" y1="335" x2="675" y2="335" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="475" y="363" class="messageText" style="text-anchor: middle;">Return access_token w/ `profile` scope</text><line x1="675" y1="370" x2="275" y2="370" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="575" y="398" class="messageText" style="text-anchor: middle;">Use access_token to fetch profile info</text><line x1="275" y1="405" x2="875" y2="405" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="575" y="433" class="messageText" style="text-anchor: middle;">Return profile info, including subscription info.</text><line x1="875" y1="440" x2="275" y2="440" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="468" class="messageText" style="text-anchor: middle;">Check if user is allowed to use proxy by looking at subscriptions or lookup in internal DB by uid.</text><path d="M 275,475 C 335,465 335,505 275,495" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></path></g><g><text x="475" y="533" class="messageText" style="text-anchor: middle;">Using server held client_secret, trade refresh_token to fetch access_token w/ `https://identity.mozilla.com/apps/secure-proxy` scope</text><line x1="275" y1="540" x2="675" y2="540" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="475" y="568" class="messageText" style="text-anchor: middle;">Return access_token w/ `https://identity.mozilla.com/apps/secure-proxy` scope</text><line x1="675" y1="575" x2="275" y2="575" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="175" y="603" class="messageText" style="text-anchor: middle;">Return bundle w/ access_token for cloudflare, profile info</text><line x1="275" y1="610" x2="75" y2="610" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="575" y="638" class="messageText" style="text-anchor: middle;">Send network traffic to secure proxy w/ access_token sent in Proxy-Authorization header</text><line x1="75" y1="645" x2="1075" y2="645" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="1075" y="673" class="messageText" style="text-anchor: middle;">Verify access token, access token is valid</text><path d="M 1075,680 C 1135,670 1135,710 1075,700" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></path></g><g><text x="1175" y="738"